<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Student Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
        }
        h2 {
            color: #1976d2;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        ul {
            background: #fff;
            border-radius: 6px;
            padding: 15px 20px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            list-style: none;
        }
        li {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <h1>Events & Student Profiles</h1>

    <h2>Upcoming Events</h2>
    <ul id="events-list"></ul>

    <h2>Student Profiles</h2>
    <ul id="students-list"></ul>

    <script>
        const events = [
            {
                id: 1,
                name: "Tech Conference 2025",
                date: "October 15-17, 2025",
                location: "Centeral Loan",
                description: "Annual technology conference featuring industry leaders"
            },
            {
                id: 2,
                name: "Career Fair",
                date: "November 5, 2025",
                location: "Multi Utility Building",
                description: "Meet top employers from various industries"
            },
            {
                id: 3,
                name: "Alumni Networking Event",
                date: "November 20, 2025",
                location: "Central Loan",
                description: "Connect with successful alumni"
            }
        ];

        const students = [
            {
                id: 101,
                name: "Aryan Parikh",
                email: "aryan81006@gmail.com",
                major: "Computer Science",
                year: "2"
            },
            {
                id: 102,
                name: "Rudra Parikh",
                email: "rudra652@gmail.com",
                major: "Artificial Intelligence",
                year: "1"
            },
            {
                id: 103,
                name: "Akshar Patel",
                email: "aksharpatel6262gmail.com",
                major: "Business Administration",
                year: "3"
            }
        ];

        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="label">Name:</span> ${event.name}<br>
                <span class="label">Date:</span> ${event.date}<br>
                <span class="label">Location:</span> ${event.location}<br>
                <span class="label">Description:</span> ${event.description}
            `;
            eventsList.appendChild(li);
        });

        const studentsList = document.getElementById('students-list');
        students.forEach(student => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="label">Name:</span> ${student.name}<br>
                <span class="label">Major:</span> ${student.major}<br>
                <span class="label">Year:</span> ${student.year}<br>
                <span class="label">Email:</span> ${student.email}
            `;
            studentsList.appendChild(li);
        });
    </script>
</body>
