        <div class="container">
            <h2>Feedback</h2>

                    <label>Course: <input type="text" name="course" class="form-control"></label>

                <div class="form-group">
                    <label>Feedback:
                        <textarea name="feedback" rows="4" cols="40" class="form-control"></textarea>

                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
