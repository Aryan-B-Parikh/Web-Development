<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CHARUSAT Student Portal</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="CHARUSAT Portal Logo">
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle">☰</label>
            <ul>
                <li><a href="index.html">🏠 Home</a></li>
                <li><a href="about.html">📚 About Us</a></li>
                <li><a href="login.html">🔑 Login</a></li>
                <li><a href="register.html">📝 Register</a></li>
                <li><a href="events.html">🎉 Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Register at CHARUSAT</h1>
            <form>
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    
                    <label for="contact">Contact No.</label>
                    <input type="tel" id="contact" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                    
                    <button type="submit">Register</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 CHARUSAT Student Portal. All rights reserved.</p>
        <p>Charotar University of Science and Technology</p>
    </footer>
</body>
</html>
