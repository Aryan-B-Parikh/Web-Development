<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Charusat Portal</title>
  <link rel="stylesheet" href="../CSS/istyle.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo-link">
        <img src="../CSS/logo.png" alt="Charusat Portal Logo" class="logo">
      </a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main class="login-main">
    <div class="login-card fade-in animate-delay-1">
      <h2 class="fade-up animate-delay-2">Login to CHARUSAT Portal</h2>
      <form action="dashboard.html" method="get" class="fade-up animate-delay-3">
        <label for="username">Username</label>
        <div class="input-group">
          <span class="input-icon">&#128100;</span>
          <input type="text" id="username" name="username" required>
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-icon">&#128274;</span>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#" class="forgot-link fade-up animate-delay-4">Forgot Password?</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Charusat Portal. All rights reserved.</p>
  </footer>
</body>
</html>
