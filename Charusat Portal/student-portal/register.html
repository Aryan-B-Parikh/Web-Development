<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="images/logo.png" alt="CHARUSAT Portal Logo" class="logo">
            </div>
            
            <!-- Hidden checkbox for CSS-only toggle -->
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            
            <!-- Hamburger Menu Button -->
            <label for="nav-toggle" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
            
            <!-- Side Navigation Menu -->
            <div class="side-nav">
                <div class="side-nav-header">
                    <h3>Menu</h3>
                    <label for="nav-toggle" class="close-btn">&times;</label>
                </div>
                <ul class="side-nav-links">
                    <li><a href="index.html"><i class="icon">üè†</i> Home</a></li>
                    <li><a href="about.html"><i class="icon">üìö</i> About Us</a></li>

                </ul>
            </div>
            
            <!-- Overlay -->
            <div class="overlay"></div>
        </nav>
    </header>

    <main class="main-content">
        <section class="registration-section">
            <h1>Register at CHARUSAT</h1>
            <form class="registration-form">
                <!-- Grid Layout for Registration Form -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact No.</label>
                        <input type="tel" id="contact" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
