<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, aside, footer {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    nav a {
      margin-right: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Blog</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Posts</a>
    <a href="#">About</a>
  </nav>

  <div class="container">
    <main>
      <article>
        <h2>Blog Post Title</h2>
        <p>This is a simple blog post using HTML5 and CSS Grid layout.</p>
      </article>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>Recent Posts</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Aryan's Blog</p>
  </footer>

</body>
</html>
