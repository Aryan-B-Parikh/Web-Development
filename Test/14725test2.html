<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Web Page</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: White;
}

.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.header,
.nav,
.footer {
  padding: 20px;
  background-color: Purple;
  color: white;
  text-align: center;
}

.nav {
  background-color: White;
}

.content-area {
  display: flex;
  flex: 1;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  background-color: white;
}

.main {
  flex: 2;
  background-color: Cyan;
  padding: 20px;
}

.sidebar {
  flex: 1;
  background-color: Blue;
  padding: 20px;
}

.footer {
  background-color: Gray;
}

</style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Navigation</div>
    <div class="content-area">
      <div class="main">Main Content</div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
