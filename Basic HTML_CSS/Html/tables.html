<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <h1 style="text-align: center;">
        Time Table
    </h1>
    <table align="Center" border="10" style="background-color: rgb(237, 167, 37); text-align: center; ">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>9:00 to 10:00</td>
            <td>JAVA</td>
            <td rowspan="2">FCN Lab</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>10:00 to 11:00</td>
            <td>Maths</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>11:00 to 12:00</td>
            <td colspan="3">Break</td>
        </tr>
        <tr>
            <td>12:00 to 1:00</td>
            <td rowspan="2">JAVA Lab</td>
            <td>JAVA</td>
            <td rowspan="2">DSA Lab</td>
        </tr>
        <tr>
            <td>1:00 to 2:00</td>
            <td>DSA</td>
        </tr>
    </table>
</body>
</html>
